<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - Nova Docs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- SEO Meta Tags -->
    <meta id="metaDescription" name="description" content="View this document on Nova Docs">
    <meta name="robots" content="noindex, follow">
    <meta name="author" content="xxavvTechnologies">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta id="ogTitle" property="og:title" content="View Document - Nova Docs">
    <meta id="ogDescription" property="og:description" content="View this document on Nova Docs">
    <meta property="og:site_name" content="Nova Docs">
    <meta property="og:image" content="https://d2zcpib8duehag.cloudfront.net/Nova-Docs-Preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta id="twitterTitle" property="twitter:title" content="View Document - Nova Docs">
    <meta id="twitterDescription" property="twitter:description" content="View this document on Nova Docs">
    <meta property="twitter:image" content="https://d2zcpib8duehag.cloudfront.net/Nova-Docs-Preview.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20Docs%20w_o%20text.png">
    <link rel="apple-touch-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20Docs%20w_o%20text.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="top-header">
            <div class="logo-container">
                <a href="documents.html" class="logo">
                    <img src="https://d2zcpib8duehag.cloudfront.net/Nova%20Docs%20w_o%20text.png" alt="Nova Docs">
                </a>
            </div>
            <div class="document-title">
                <h1 id="docTitle">Loading...</h1>
            </div>
            <div class="account-section">
                <a href="documents.html" class="primary-button">
                    <i class="fas fa-home"></i>
                    <span class="button-text">Open Nova Docs</span>
                </a>
                <button id="makeACopy" class="primary-button">
                    <i class="fas fa-copy"></i>
                    <span class="button-text">Make a copy</span>
                </button>
            </div>
        </header>
    
        <div class="editor-container view-only">
            <div class="document-metadata"></div>
            <div class="document-controls">
                <div class="zoom-controls">
                    <button id="zoomOutBtn" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
                    <select id="zoomLevel" title="Zoom Level">
                        <option value="0.5">50%</option>
                        <option value="0.75">75%</option>
                        <option value="1" selected>100%</option>
                        <option value="1.25">125%</option>
                        <option value="1.5">150%</option>
                        <option value="2">200%</option>
                        <option value="fit">Fit</option>
                        <option value="fill">Fill</option>
                    </select>
                    <button id="zoomInBtn" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                </div>
                <div class="control-notice" id="copyNotice">
                    <i class="fas fa-lock"></i>
                    <span>Copy and paste are disabled by the document owner</span>
                </div>
                <div class="view-controls">
                    <button id="printBtn" title="Print Document"><i class="fas fa-print"></i></button>
                    <button id="fullscreenBtn" title="Toggle Fullscreen"><i class="fas fa-expand"></i></button>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search in document...">
                        <button id="prevMatch" title="Previous Match" disabled><i class="fas fa-chevron-up"></i></button>
                        <button id="nextMatch" title="Next Match" disabled><i class="fas fa-chevron-down"></i></button>
                        <span id="matchCount"></span>
                    </div>
                </div>
                <div class="page-controls">
                    <button id="prevPage" title="Previous Page"><i class="fas fa-chevron-left"></i></button>
                    <span id="pageIndicator">Page 1 of 1</span>
                    <button id="nextPage" title="Next Page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="document-content">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading document...
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notifications"></div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="view.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
