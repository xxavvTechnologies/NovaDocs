    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20Docs%20w_o%20text.png">
    <link rel="apple-touch-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20Docs%20w_o%20text.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .login-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .google-login:hover {
            background: var(--hover-gradient);
            transform: translateY(-1px);
            box-shadow: var(--card-shadow);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .github-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #24292e;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .github-login:hover {
            background: #1a1e22;
            transform: translateY(-1px);
            box-shadow: var(--card-shadow);
        }

        .github-login i {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <script>
        // Check if user is already logged in
        if (localStorage.getItem('firebase:authUser:AIzaSyAeNLHp2EO50B0PrZuBchOJvxhxHlVuVu4:[DEFAULT]')) {
            window.location.href = 'documents.html';
        }
    </script>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://d2zcpib8duehag.cloudfront.net/Nova%20Docs%20w_o%20text.png" alt="Nova Docs">
                <h1>Welcome to Nova Docs</h1>
                <p>Sign in to continue to your documents</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>

            <div class="login-divider">or continue with</div>

            <div class="social-login-buttons">
                <button class="google-login" id="googleLogin">
                    <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
                    Sign in with Google
                </button>
                <button class="github-login" id="githubLogin">
                    <i class="fab fa-github"></i>
                    Sign in with GitHub
                </button>
            </div>

            <div class="login-footer">
                <p>Don't have an account? <a href="https://account.nova.xxavvgroup.com" id="signupLink">Sign up</a></p>
                <p style="margin-top: 0.5rem;"><a href="#" id="forgotPassword">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notifications"></div>

    <!-- Scripts -->
    <script type="module" src="login.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
