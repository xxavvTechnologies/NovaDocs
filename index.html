<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Docs - Home</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Nsqsytw/Nova-Docs-w-o-text.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .template-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .template-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <img src="https://i.ibb.co/Nsqsytw/Nova-Docs-w-o-text.png" alt="Nova Docs" class="h-12 mr-4">
                <h1 class="text-3xl font-bold text-gray-800">Nova Docs</h1>
            </div>
            <div>
                <a href="editor.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    <i class="fas fa-plus mr-2"></i>New Document
                </a>
            </div>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Documents Section -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-file-alt mr-2 text-blue-500"></i>My Documents
                </h2>
                <div id="document-list" class="space-y-4">
                    <!-- Documents will be dynamically populated here -->
                </div>
            </div>

            <!-- Templates Section -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-copy mr-2 text-green-500"></i>Templates
                </h2>
                <div class="grid grid-cols-2 gap-4" id="templates-container">
                    <div class="template-card bg-gray-100 p-4 rounded-lg text-center cursor-pointer hover:bg-gray-200" data-template="resume">
                        <i class="fas fa-briefcase text-3xl mb-2 text-gray-600"></i>
                        <p class="font-medium">Resume</p>
                    </div>
                    <div class="template-card bg-gray-100 p-4 rounded-lg text-center cursor-pointer hover:bg-gray-200" data-template="report">
                        <i class="fas fa-chart-bar text-3xl mb-2 text-gray-600"></i>
                        <p class="font-medium">Report</p>
                    </div>
                    <div class="template-card bg-gray-100 p-4 rounded-lg text-center cursor-pointer hover:bg-gray-200" data-template="letter">
                        <i class="fas fa-envelope text-3xl mb-2 text-gray-600"></i>
                        <p class="font-medium">Letter</p>
                    </div>
                    <div class="template-card bg-gray-100 p-4 rounded-lg text-center cursor-pointer hover:bg-gray-200" data-template="meeting-notes">
                        <i class="fas fa-sticky-note text-3xl mb-2 text-gray-600"></i>
                        <p class="font-medium">Meeting Notes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
