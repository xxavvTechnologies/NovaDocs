<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Docs</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Nsqsytw/Nova-Docs-w-o-text.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Nova Docs</h1>
        <button id="drive-sync-button" style="display:none;">Sync to Drive</button>
        <button id="drive-list-button" style="display:none;">List Drive Documents</button>
        <div class="user-dropdown">
            <button class="dropbtn" id="profile-button">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="dropdown-content" id="dropdown-menu">
                <!-- Options dynamically loaded based on authentication status -->
            </div>
        </div>
    </header>
    
    <!-- New Formatting Bar -->
    <div class="formatting-bar">
        <div class="formatting-group">
            <select id="font-select" class="formatting-select">
                <option value="Arial" selected>Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
            </select>
            <select id="font-size-select" class="formatting-select">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
        </div>
        
        <div class="formatting-group">
            <button class="formatting-btn" data-command="bold" title="Bold">
                <i class="fas fa-bold"></i>
            </button>
            <button class="formatting-btn" data-command="italic" title="Italic">
                <i class="fas fa-italic"></i>
            </button>
            <button class="formatting-btn" data-command="underline" title="Underline">
                <i class="fas fa-underline"></i>
            </button>
            <button class="formatting-btn" data-command="strikethrough" title="Strikethrough">
                <i class="fas fa-strikethrough"></i>
            </button>
        </div>
        
        <div class="formatting-group">
            <button class="formatting-btn" data-command="justifyLeft" title="Align Left">
                <i class="fas fa-align-left"></i>
            </button>
            <button class="formatting-btn" data-command="justifyCenter" title="Align Center">
                <i class="fas fa-align-center"></i>
            </button>
            <button class="formatting-btn" data-command="justifyRight" title="Align Right">
                <i class="fas fa-align-right"></i>
            </button>
            <button class="formatting-btn" data-command="justifyFull" title="Justify">
                <i class="fas fa-align-justify"></i>
            </button>
        </div>
        
        <div class="formatting-group">
            <button class="formatting-btn" data-command="insertUnorderedList" title="Unordered List">
                <i class="fas fa-list-ul"></i>
            </button>
            <button class="formatting-btn" data-command="insertOrderedList" title="Ordered List">
                <i class="fas fa-list-ol"></i>
            </button>
        </div>
        
        <div class="formatting-group">
            <input type="color" id="text-color-picker" class="formatting-color-picker" title="Text Color">
            <input type="color" id="highlight-color-picker" class="formatting-color-picker" title="Highlight Color">
        </div>
    </div>
    
    <main>
        <div id="editor" contenteditable="true" class="editor">
            Start editing your document here...
        </div>
    </main>
    <script src="authentication.js"></script>
    <script src="drivesync.js"></script>
    <script src="app.js"></script>
</body>
</html>
