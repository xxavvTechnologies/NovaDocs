<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Docs</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Nsqsytw/Nova-Docs-w-o-text.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Nova Docs</h1>
        <div class="user-dropdown">
            <button class="dropbtn" id="profile-button">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="dropdown-content" id="dropdown-menu">
                <!-- Options dynamically loaded based on authentication status -->
            </div>
        </div>
    </header>
    <main>
        <div id="editor" contenteditable="true" class="editor">
            Start editing your document here...
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
